<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .qr-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .qr-container:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }

        #qrcode {
            cursor: pointer;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        p {
            color: #777;
        }
    </style>
</head>
<body>

<div class="qr-container">
    <h2>Scan or Click to Visit</h2>
    <p>https://tosdevpor.vercel.app/</p>
    <a href="https://tosdevpor.vercel.app/" target="_blank">
        <div id="qrcode"></div>
    </a>
</div>

<script>
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: "https://tosdevpor.vercel.app/",
        width: 200,
        height: 200
    });
</script>

</body>
</html>
